<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <!--Images for the canvas (Invisible on CSS are drawn with Javascript)-->
    <img id="rex-char" src="assets/images/spritesheets/T-rex walk.png" alt="t-rex spritesheet">
    <img id="background" src="assets/images/nightbackground.jpg" alt=" Star Background Image">
    <img id="eggenemy" src="assets/images/spritesheets/eggenemy.png" alt="Egg enemy sprite sheet">
    <img id="meat" src="assets/images/Meat.png" alt="Cartoon meat">
    <img id="heart" src="assets/images/heart.png" alt="heart cartoon">
    <img id="angry-egg" src="assets/images/angryegg.png" alt="single egg image">

    <div id="start-screen">
        <h1>Rex-Dash</h1>
        <button type="submit" id="start-game">Click to start</button>
        <ul id="buttons">
            <!-- Full screen button-->
            <li><button id="fullscreen" type="submit">Fullscreen</button></li>
            <!-- Mute Button-->
            <li><button id="mute" type="submit">Mute</button></li>
        </ul>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
